    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Shooting Star Counter</title>
    </head>
    <body>
        <div class="main-section">
            <h1>How many shooting stars seen:</h1>
            <h1 id="count-el">0</h1>

            <button id="reset-btn" onclick="reset()">CLEAR ALL</button>
            <h2><p id="save-el">Previous counts: </p></body></h2>
        </div>
        <script src="script.js"></script>
    </body>
